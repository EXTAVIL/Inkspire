<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <!-- <p *ngIf="latestPost"> {{ latestPost | trimText: 10}}</p> -->
         <p > {{post.title}}</p>
      </mat-expansion-panel-header>
      <!-- <p>{{ latestPost }}</p> -->
      <p> {{post.content}}</p>
    </mat-expansion-panel>
  </mat-accordion>
  <p *ngIf="posts.length <= 0"> No posts available</p>
